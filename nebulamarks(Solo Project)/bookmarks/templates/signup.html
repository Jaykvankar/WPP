{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="position: relative;">
  <!-- Background styling -->
  <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-image: url('https://images.unsplash.com/photo-1614850715649-1d0106293bd1?q=80&w=2070'); background-size: cover; background-position: center; opacity: 0.07; z-index: -1;"></div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4">
        <h1 class="h2 fw-bold">NebulaMarks</h1>
        <p class="text-muted">Your bookmarks, organized across the universe</p>
      </div>
  <div class="card shadow border-0" style="background-color: rgba(255, 255, 255, 0.95); border-radius: 8px;">
    <div class="card-body p-4">
      <h2 class="h4 mb-4 text-center">Create Your Account</h2>
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Register</button>
      </form>
    </div>
  </div>
  
  <div class="text-center mt-3">
    <p>
      Already have an account? 
      <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
    </p>
  </div>
</div>
  </div>
</div>
{% endblock %}
